<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="recepty">
		<!-- největší hlavní recept -->
		<div class="recept salat big">
			<div class="popis">
				<div>Saláty</div>
				<div>5 komentářů</div>
			</div>
			<div class="nazev">
				<h1>Salát s&nbsp;vlašskými ořechy</h1>
			</div>
		</div>

		<div class="small-ones">
			<!-- malý recept 1 -->
			<div class="recept chlebicek small">
				<div class="popis">
					<div>Svačina</div>
					<div>16 komentářů</div> 
				</div>
				<div class="nazev">
					<h2>Chlebíček s&nbsp;avokádem</h2>
				</div>
			</div>


			<!-- malý recept 2 -->
			<div class="recept tacos small">
				<div class="popis">
					<div>Mexická</div>
					<div>7 komentářů</div>
				</div>
				<div class="nazev">
					<h2>Avokádové tacos</h2>
				</div>
			</div>


			<!-- malý recept 3 -->
			<div class="recept pita small">
				<div class="popis">
					<div>Luštěniny</div>
					<div>23 komentářů</div>
				</div>
				<div class="nazev">
					<h2>Pita chléb s&nbsp;cizrnou</h2>
				</div>
			</div>


			<!-- malý recept 4 -->
			<div class="recept burger small">
				<div class="popis">
					<div>Burgery</div>
					<div>19 komentářů</div>
				</div>
				<div class="nazev">
					<h2>Sojový burger</h2>
				</div>
			</div>
		</div>
	</div>


	<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</body>
</html>
